<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão Tempo</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js"></script>

</head>

<body>
    <div id="container">
        <div class="box">
            <div>
                <div class="input-area">
                    <input class="input" type="text" placeholder="Cidade">
                    <button onclick="getCity()" class="search" type="button">Search</button>
                </div>
                <div class="container-city">
                    <h3 class="city">Temperatura Itabira </h3>
                    <h3 class="temperature">30 ºC</h3>
                    <div>
                        <img class="cloud" src="https://openweathermap.org/img/wn/09d.png" alt="">
                        <h3 class="forecast">Nublado</h3>
                    
                    </div>
                    <h3 class="humidity">Umidade 31%</h3>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
